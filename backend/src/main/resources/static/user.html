<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>사용자 페이지</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@stomp/stompjs@7.0.0/bundles/stomp.umd.min.js"></script>
    <script src="/app.js"></script>
    <script src="https://bundle.run/buffer@6.0.3"></script>
</head>
<body>
    <!-- 사용자 -->
    <!-- 방송목록 -->
    <div id="main-content" class="container">
        <div class="row">
            <h2>사용자 페이지</h2>

            <!-- 방송목록 입장 -->
            <h3>방송 목록</h3>
            <div id="userBroadcast"></div>
            <!-- 경매참여 -->
            <h3>사용자 방송화면</h3>
        </div>
    </div>


    <div id="main-content" class="container" >
        <div class="row">
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="connect">WebSocket connection:</label>
                        <button id="connect" class="btn btn-default" type="submit">Connect</button>
                        <button id="disconnect" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                        </button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <form class="form-inline">
                    <div class="form-group">
                        <label for="name">What is your name?</label>
                        <input type="text" id="name" class="form-control" placeholder="Your name here...">
                    </div>
                    <button id="send" class="btn btn-default" type="submit">Send</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <table id="conversation" class="table table-striped">
                    <thead>
                    <tr>
                        <th>Greetings</th>
                    </tr>
                    </thead>
                    <tbody id="greetings">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>

window.onload = function(){
    const broadcastlist = document.querySelector("#broadcast");
    const userbroadcastlist = document.querySelector("#userBroadcast")
    fetch("http://localhost:8080/temp/broadcasts")
     .then((response) => response.json()).then((data)=> {
        data.forEach(element => {
            console.log(element)
            const broadcast = document.createElement('div');
            const info = document.createTextNode(element.id + '. ' +element.title+" \n");
            const start_btn = document.createElement('button')
            start_btn.className='btn btn-default'
            start_btn.innerText = "방송 시작 \n"
            start_btn.type = "submit"
            start_btn.id = "start" + element.id
            start_btn.setAttribute("onclick", "start(this.id)")
            const end_btn = document.createElement('button')
            end_btn.className='btn btn-default'
            end_btn.innerText = "방송 종료"
            end_btn.type = "submit"
            end_btn.disabled = "disabled"
            end_btn.id="end" + element.id
            end_btn.setAttribute("onclick", "end(this.id)")
            broadcast.appendChild(info)
            broadcast.appendChild(start_btn)
            broadcast.appendChild(end_btn)
            broadcastlist.appendChild(broadcast);

            const userBroadcast = document.createElement('div')
            const uinfo = document.createTextNode(element.id + '. ' +element.title+" \n");
            const part_btn = document.createElement('button')
            part_btn.className='btn btn-default'
            part_btn.innerText = "방송 참여 \n"
            part_btn.type = "submit"
            part_btn.disabled = "disabled"
            part_btn.id = "part" + element.id
            part_btn.setAttribute("onclick", "part(this.id)")
            userBroadcast.appendChild(uinfo)
            userBroadcast.appendChild(part_btn)
            userbroadcastlist.appendChild(userBroadcast)
        });
     })
  }
    </script>
</body>
</html>
