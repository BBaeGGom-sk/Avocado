version: '3.3'
services:
  mysql:
    image: mysql:8
    container_name: avocado_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: Ssafy123!
      MYSQL_USER: root
      MYSQL_DATABASE: avocado
    volumes:
      - mysql_data:/var/lib/mysql

  openvidu:
    image: openvidu/openvidu-dev:2.28.0
    container_name: avocado_openvidu
    ports:
      - "4443:4443"
    environment:
      - OPENVIDU_SECRET=ssafy

volumes:
  mysql_data:
